<html>
	<meta charset="UTF-8" />
  	<link rel="stylesheet" href="style.css">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   	<link rel="stylesheet" href="style.css">
	<title>Impostor Game</title>
</head>

<body>

  <header>
  </header>

  	<main>

  		<div class = "lobby">

		<div class="lobby_cards" id="playersCard">
			<img src="players.png" alt="players_icon">
			<span class="player-count">3</span>
  			<h1>Jucatori</h1>
		</div>

  		<div class="lobby_cards" id="impostorCard">
  			<img src="impostor.png" alt="impostor_icon">
  			 <span class="impostor-count">1</span>
    		<h1>Numar Impostori</h1>
  		</div>

  		<div class="lobby_cards full-width" id="categoriiCard">
    		<h1>Categorii</h1>
  		</div>

		</div>

		<div id="startSection" class="start-section">
  <button id="startGameBtn" class="start-game-btn">START GAME</button>
</div>


<div id="backButtonContainer" class="back-button-container">
	<button id="backToLobbyBtn" class="back-to-lobby-btn">&larr;</button>
</div>


<div id="gameArea" class="game-area"></div>

		<div id="modal" class="modal">
  			<div class="modal-content">
    			<span class="close">&times;</span>
    			<div id="modal-body">
    			</div>
  			</div>
		</div>


<div id="modal" class="modal">
</div>

		<div id="revealView" class="reveal-view">
			<div class="reveal-content-wrapper">
				<h2 id="revealPlayerName">Cuvant pentru...</h2>
				<p id="revealCategory">Categorie: ...</p>
				
				<div id="revealBox" class="reveal-box">
					<div class="reveal-shimmer"></div>
					<div id="revealContent"></div>
				</div>
				
				<p id="revealPrompt">atinge pentru a dezvalui</p>
				
				<button id="revealConfirmBtn" class="reveal-confirm-btn">Înțeles!</button>
			</div>
		</div>

			<div id="endGameView" class="end-game-view">
			<div class="end-game-content">
				<h2 id="startingPlayerText">... începe runda!</h2>
				
				<button id="revealImpostorBtn" class="end-game-btn">Dezvăluie Impostorul</button>

				<div id="resultsArea" class="results-area">
					<h3 id="impostorResult">Impostor(i): ...</h3>
					<p id="wordResult">Cuvântul: ...</p>
				</div>

				<button id="playAgainBtn" class="end-game-btn">Joacă din nou</button>
			</div>
		</div>


		  	</main>
<script src="script.js"></script>
</body>
</html>
